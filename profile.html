    <script type="module">
        // --- State Management & LocalStorage Helpers ---
        const STORAGE_KEYS = {
            PREFERENCES: 'physique_preferences',
            USER_PROFILE: 'physique_user_profile'
        };

        const state = {
            get: (key, defaultVal) => {
                const val = localStorage.getItem(key);
                return val ? JSON.parse(val) : defaultVal;
            },
            set: (key, val) => localStorage.setItem(key, JSON.stringify(val)),
        };

        // Default Data
        const defaultPrefs = {
            goal: 'muscle gain',
            experience: 'beginner',
            equipment: 'gym',
            time: '45-60 min',
            sex: 'Male',
            age: 20
        };

        const defaultProfile = {
            firstName: 'User',
            lastName: 'Name',
            username: 'user123',
            email: 'user@example.com',
            avatar: 'https://via.placeholder.com/150'
        };

        // --- Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            // Sidebar Logic
            const toggleSidebar = () => {
                const mobileSidebar = document.getElementById('mobile-sidebar');
                mobileSidebar.classList.toggle('-translate-x-full');
            };
            document.querySelectorAll('.sidebar-toggle').forEach(btn => btn.addEventListener('click', toggleSidebar));
            const mobileOverlay = document.getElementById('mobile-overlay');
            if(mobileOverlay) mobileOverlay.addEventListener('click', toggleSidebar);

            // Load Data
            const prefs = state.get(STORAGE_KEYS.PREFERENCES, defaultPrefs);
            const profile = state.get(STORAGE_KEYS.USER_PROFILE, defaultProfile);

            // Populate Form
            const setValue = (id, val) => { const el = document.getElementById(id); if(el) el.value = val; }
            const setText = (id, val) => { const el = document.getElementById(id); if(el) el.innerText = val; }
            
            // Identity
            setValue('prof-fname', profile.firstName);
            setValue('prof-lname', profile.lastName);
            setValue('prof-username', profile.username);
            setValue('prof-email', profile.email);
            
            // Prefs (and sync Shared fields)
            setValue('prof-goal', prefs.goal);
            setValue('prof-experience', prefs.experience);
            setValue('prof-equipment', prefs.equipment);
            setValue('prof-time', prefs.time);
            setValue('prof-age', prefs.age);
            setValue('prof-sex', prefs.sex);

            // Display Cards
            setText('display-name', `${profile.firstName} ${profile.lastName}`);
            setText('display-username', `@${profile.username}`);
            setText('display-goal', prefs.goal.toUpperCase());
            
            // Avatar Image
            const avatarImg = document.getElementById('profile-avatar');
            if(profile.avatar) avatarImg.src = profile.avatar;

            // Handle Avatar Upload
            const avatarInput = document.getElementById('avatar-input');
            const avatarOverlay = document.getElementById('avatar-overlay');
            
            avatarOverlay.addEventListener('click', () => avatarInput.click());
            
            avatarInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Update UI
                        avatarImg.src = e.target.result;
                        // Update State object (to be saved)
                        profile.avatar = e.target.result; 
                    }
                    reader.readAsDataURL(file);
                }
            });

            // Save Changes
            document.getElementById('save-profile-btn').addEventListener('click', () => {
                // Gather Profile Data
                const newProfile = {
                    firstName: document.getElementById('prof-fname').value,
                    lastName: document.getElementById('prof-lname').value,
                    username: document.getElementById('prof-username').value,
                    email: document.getElementById('prof-email').value,
                    avatar: profile.avatar // Kept from change event
                };

                // Gather Prefs Data
                const newPrefs = {
                    ...prefs,
                    goal: document.getElementById('prof-goal').value,
                    experience: document.getElementById('prof-experience').value,
                    equipment: document.getElementById('prof-equipment').value,
                    time: document.getElementById('prof-time').value,
                    age: document.getElementById('prof-age').value,
                    sex: document.getElementById('prof-sex').value
                };

                // Save to Storage
                state.set(STORAGE_KEYS.USER_PROFILE, newProfile);
                state.set(STORAGE_KEYS.PREFERENCES, newPrefs);

                // Update UI text immediately
                setText('display-name', `${newProfile.firstName} ${newProfile.lastName}`);
                setText('display-username', `@${newProfile.username}`);
                setText('display-goal', newPrefs.goal.toUpperCase());

                alert("Profile updated successfully!");
            });
        });
    </script>
